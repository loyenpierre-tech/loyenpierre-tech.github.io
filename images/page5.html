            <script>
    // 1. Fonction pour le smiley : change entre heureux et triste
        function changerSmiley() {
        const paragraphe = document.getElementById('paragraphe-smiley');
        let contenu = paragraphe.innerHTML;
        // Vérifie si le contenu contient le smiley heureux (😊)
        if (contenu.includes('😊 heureux')) {
            // Si oui, le remplace par le smiley triste (😢)
            paragraphe.innerHTML = contenu.replace('😊 heureux', '😢 triste');
        } else  {
            // Sinon (s'il est déjà triste), le remplace par le smiley heureux (😊)
            paragraphe.innerHTML = contenu.replace('😢 triste', '😊 heureux');
        }
        }
      
    </script>
